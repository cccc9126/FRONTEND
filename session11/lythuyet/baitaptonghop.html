<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            background-color: tomato;
            height: 50px;
            line-height: 50px;
        }

        .header input {
            width: 80%;
            height: 25px;
            border: none;
            border-radius: 5px;
        }

        .header button {
            width: 18%;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        @media screen and (max-width:768px) {
            .header {
                width: 100%;
                background-color: tomato;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 10px;
                height: 80px;
                line-height: 50px;
            }

            .header input {
                margin-top: 10px;
                display: block;
                width: 80%;
                height: 25px;
                border: none;
                border-radius: 5px;
            }

            .header button {
                width: 80%;
                padding: 5px;
                border: none;
                border-radius: 5px;
            }

        }
    </style>
</head>

<body>
    <div class="header">
        <input type="text">
        <button>tìm kiếm</button>
    </div>
</body>

</html>
