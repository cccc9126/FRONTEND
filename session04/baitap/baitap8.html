<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Biểu Mẫu Đặt Hàng</b></h1>
    <form action="">
        <label for="name">Sản phẩm:</label>
        <input type="text" id="name" name="name"><br>
        <label for="number">Số lượng</label>
        <input type="number" id="number" name="number" min="0"><br>
    </form>
    <h2>Thông tin liên hệ:</h2>
    <form action="">
        <label for="NameUser">Tên:</label>
        <input type="text" id="NameUser" name="NameUser"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="address">Địa chỉ:</label>
        <textarea  id="address" cols="20" rows="3"></textarea> <br>

        <input type="submit" value="Đặt hàng">
    </form>
</body>
</html>
