<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="big">
        <div class="heading">
            <h2>New message to @mdo</h2>
            <div class="x"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="mid">
            <table>
                <tr>
                    <td><label for="">Recipient:</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="" id="" placeholder="@mdo"></td>
                </tr>
                <tr>
                    <td><label for="Message:">Message:</label></td>
                </tr>
                <tr>
                    <td><textarea ></textarea></td>
                </tr>
            </table>
        </div>
        <div class="final">
            <div class="but">
                <button class="but1">Close</button>
                <button class="but2">Send message</button>
            </div>
        </div>
    </div>
</body>
</html>
