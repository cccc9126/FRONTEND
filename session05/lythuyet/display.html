<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 50px;
            height:100px;
            background-color: red;
            display: inline;
        }
        .div2{
            width: 50px;
            height: 50px;
            background-color:goldenrod;
            display: inline;

        }
        .span1{
            display: block;
            
        }
        .span2{
            display:block;
        }
    </style>
</head>

<body>
    <!-- 
    thẻ block
    thẻ inline
    thẻ inline-block
    -->
    <div class="div1">
        thẻ div 1
    </div>
    <div class="div2">
        thẻ div 2
    </div>
    <span class="span1"> thẻ span1</span>
    <span class="span2"> thẻ span2</span>
    
</body>

</html>
