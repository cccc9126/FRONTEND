<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./external.css">
    <style>
        /* css viết trong thẻ style */
        h1{
            background-color: aquamarine;
            color: blue;
        }
        
    </style>
</head>

<body>
    <!--
    Css là viết tắt của Cascading Style Sheets, là ngôn ngữ định dạng trang web. 
    Liên kết css với html bằng thẻ <link> hoặc viết css trực tiếp trong thẻ <style>
    Có 3 cách liên kết css với html:
    1. Inline: viết css trực tiếp trong thẻ html
    2. Internal: viết css trong thẻ <style> của html
        tạo cặp thẻ style rồi viết css vào đó
    3. External: viết css trong file riêng rồi liên kết với html bằng thẻ <link>
     -->
    <p style="color: rebeccapurple; font-size: 50px;">học css cơ bản!</p>
    <h1>dùng CSS theo cách internal</h1>
    <h2>dùng css theo cách external</h2>
</body>

</html>
