<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 300px;
        height: 200px;
      }
      .item {
        width: 60px;
        height: 60px;
      }
      .item1 {
        background-color: green;
        display: inline-block;
      }
      .item2 {
        background-color: red;
        display: inline-block;
      }
      .item3 {
        background-color: violet;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container ">
      <p>change background color</p>
      <p>mouse click</p>
      <button onclick="xanh()" class="item1 item">xanh</button>
      <button onclick="doo()" class="item2 item">đỏ</button>
      <button onclick="tim()" class="item3 item">tím</button>
      <script>
        function xanh(){
            let item=document.getElementsByTagName("div");
            item[0].classList.add("item1");
            item[0].classList.remove("item2");
            item[0].classList.remove("item3");

        }
        function doo(){
            let item=document.getElementsByTagName("div");
            item[0].classList.add("item2");
            item[0].classList.remove("item1");
            item[0].classList.remove("item3");
        }
        function tim(){
            let item=document.getElementsByTagName("div");
            item[0].classList.add("item3");
            item[0].classList.remove("item1");
            item[0].classList.remove("item2");
        }
      </script>
    </div>
  </body>
</html>
