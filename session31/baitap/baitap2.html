<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div{
    background-color: white;
    color: black;
}
.container{
    background-color: black;
    color: white;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Toggle Dark/Light Mode
        </h1>
        <p>Click to convert</p>
        <button onclick="convert()">push here</button>
    </div>
    <script>
        function convert(){
            let item=document.getElementsByTagName("div");
            item[0].classList.toggle("container");
        }
    </script>
</body>
</html>
