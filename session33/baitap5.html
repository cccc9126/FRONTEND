<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

        input{
            width: 1500px;
            border-radius: 4px;
            border: 1px solid rgb(97, 97, 220);
        }
        button{
            background-color: green;
            color: white;
            border-radius: 4px;
            border:none;
        }
        .list{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .item{
            border: 1px solid black;
        }
        img{
            width: 200px;height: 200px;
        }
    </style>
  </head>
  <body>
    <input type="text" id="search" />
    <button onclick="search()">Search</button>
    <div id="item" class="list"></div>
    <script>
      const products = [
        {
          id: 1,
          name: "Laptop Dell XPS 15",
          price: 35990000,
          image:
            "https://th.bing.com/th/id/R.dd66a48254aca2d1e37b8887993a100c?rik=I1eg6QdLFs2iTA&pid=ImgRaw&r=0",
          description:
            "Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB.",
        },
        {
          id: 2,
          name: "iPhone 15 Pro Max",
          price: 32990000,
          image:
            "https://th.bing.com/th/id/OIP.PO8M08Vxndz_455at0qGawHaFj?rs=1&pid=ImgDetMain",
          description:
            "Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.",
        },
        {
          id: 3,
          name: "Samsung Galaxy S24 Ultra",
          price: 28990000,
          image:
            "https://th.bing.com/th/id/OIP.n5ZE0e4C910Ed2cLhNKjPAHaEK?rs=1&pid=ImgDetMain",
          description:
            "Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom.",
        },
        {
          id: 4,
          name: "Tai nghe Sony WH-1000XM5",
          price: 7990000,
          image:
            "https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-ljv36f0uj8xuaf",
          description:
            "Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ.",
        },
        {
          id: 5,
          name: "Apple Watch Series 9",
          price: 11990000,
          image:
            "https://bgr.com/wp-content/uploads/2023/09/Apple-Watch-Series-9.jpg?quality=82&strip=all",
          description:
            "Đồng hồ thông minh cao cấp với tính năng đo nhịp tim và hỗ trợ thể thao.",
        },
        {
          id: 6,
          name: "Loa JBL Charge 5",
          price: 3990000,
          image:
            "https://th.bing.com/th/id/OIP.KNp66Lw41hQJBWsxrddSZQHaHa?rs=1&pid=ImgDetMain",
          description:
            "Loa Bluetooth chống nước với âm bass mạnh mẽ và pin 20 giờ.",
        },
      ];
      function render(){
        let str="";
        for(let i=0;i<products.length;i++){
            str+=
            `
            <div class="item">
            <img src="${products[i].image}">
            <h3>${products[i].name}</h3>  
            <p>${products[i].description}</p>  
            <p>${products[i].price}</p>
            <button>Buy</button>
            </div>
            `
        }
        document.getElementById("item").innerHTML=str;
        
      }
      render();
      function search() {
    let value = document.getElementById("search").value.toLowerCase().trim();
    let str = "";
    
    for (let i = 0; i < products.length; i++) {
        if (products[i].name.toLowerCase().includes(value)) {
            str += `
            <div class="item">
                <img src="${products[i].image}}">
                <h3>${products[i].name}</h3>  
                <p>${products[i].description}</p>  
                <p><strong>${products[i].price.toLocaleString()} VND</strong></p>
                <button>Mua ngay</button>
            </div>
            `;
        }
    }
    if (str === "") {
        str = "<p>Không tìm thấy sản phẩm phù hợp!</p>";
    }

    document.getElementById("item").innerHTML = str;
}

    </script>
  </body>
</html>
