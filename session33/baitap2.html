      <textarea name="" id="text"></textarea>
      <p id="length"></p>

        let input = document.getElementById("text").value;
        let show = document.getElementById("length");
        console.log(input);
    
        show.innerHTML = input.length + " ki tu";
      }
    </script>
  </body>
